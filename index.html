<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <img src="./images/top-image.svg">

        <div class="counter-container">
           <h1>READY TO LAUNCH IN</h1>
        <div class="counterdown">
           <p>Dias</p>
           <p>Horas</p>
           <p>Minutos</p>
           <p>Segundos</p>
        </div>

        <div id="conterdown-timer">
           <span id="days">00</span>
           <span>:</span>
           <span id="hours">00</span>
           <span>:</span>
           <span id="minutes">00</span>
           <span>:</span>
           <span id="seconds">00</span>
        </div>
    
    <div class="counter-subscribe">
        <p>Inscreva-se para saber mais sobre o lan√ßamento</p>
        <button id="btn">Inscreva-se</button>
        
    </div>   
        
        <div class="counter-img">
            <img src="./images/rocket.svg" alt="Logo">
        </div>
    </div>
    <img src="./images/bottom-image.svg" class="img">
    </main>
    
    <script src="script.js"></script>
</body>
</html>
